name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.1.1) â€” required if running manually'
        required: true
        default: 'v0.0.0-dev'

permissions:
  contents: write    # needed to create/upload a GitHub Release

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: stable

      - name: Show Nim
        run: nim -v

      - name: Resolve TAG
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Build
        shell: bash
        run: |
          mkdir -p dist
          OS_ID=""
          EXT=""
          case "${{ matrix.os }}" in
            ubuntu-latest) OS_ID="linux" ;;
            macos-latest)  OS_ID="macos" ;;
            windows-latest) OS_ID="windows"; EXT=".exe" ;;
          esac
          ARCH="$(uname -m)"
          OUT="entlint-${TAG}-${OS_ID}-${ARCH}${EXT}"

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            nim c -d:release -o:dist/${OUT} src/entlint.nim
          else
            nim c -d:release -o:dist/${OUT} src/entlint.nim
          fi

          # checksums
          cd dist
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${OUT}" > "SHA256SUMS"
          else
            shasum -a 256 "${OUT}" > "SHA256SUMS"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: entlint-${{ matrix.os }}
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Resolve TAG (again)
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            artifacts/**/*
            artifacts/**/SHA256SUMS
