name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: stable

      - name: Prime Nimble index
        run: nimble refresh -y

      - name: Build & Test
        run: nimble test -y
